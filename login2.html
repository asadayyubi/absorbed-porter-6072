<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login2.css">
  </head>
  <body>
    <div id="main">
      <div id="logo">
        <img src="/logo.jpg" alt="" />
      </div>
      <h3><span>Enter your email to login</span></h3>
      <div id="input">
        <input type="text" autocomplete="email" placeholder="Email" />
      </div>
      <p id="p1">
        <span 
          >If you are a new user please select any other login option from
          previous page.</span
        >
      </p>
      <div >
        <button type="submit"><span>Next</span></button>
      </div>
      <p id="p2">
        <span 
          >Your email is never shared with external parties nor do we use it to
          spam you in any way.</span
        >
      </p>
    </div>
  </body>
</html>
