<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login2.css" />
    <style>
      button:hover {
        background-color: black;
        color: white;
        font-weight: bolder;
      }

    </style>
  </head>
  <body>
    <div id="main">
      <div id="logo">
        <img src="./logo.jpg" alt="" />
      </div>
      <h3><span>Enter your email to login</span></h3>
      <div id="input">
        <input type="email" autocomplete="email" id="email" placeholder="Email" />
      </div>
      <br>
      <input type="password" id="password"  placeholder="Password">
      <p id="p1">
        <span
          >If you are a new user please select any other login option from
          previous page.</span
        >
      </p>
      <div>
        <button id="login-btn" type="submit"><span>Login</span></button>
      </div>
      <p id="p2">
        <span
          >Your email is never shared with external parties nor do we use it to
          spam you in any way.</span
        >
      </p>
    </div>
  </body>

  <script src="login2.js"></script>
</html>
