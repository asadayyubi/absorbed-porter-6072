<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola-Ex Login</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Comfortaa:wght@700&family=Comforter+Brush&family=DM+Sans&family=Dancing+Script:wght@700&family=Fuzzy+Bubbles:wght@700&family=Heebo:wght@500&family=Martian+Mono:wght@500&family=Montserrat:wght@400;500&family=Nanum+Gothic:wght@700&family=Open+Sans:ital,wght@1,800&family=Pacifico&family=Roboto:wght@100;300;400;500&family=Silkscreen&family=Unbounded:wght@500&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="images/1.png" type="image/x-icon">
    <link rel="stylesheet" href="admin-login.css">
</head>
<body>

    <nav id="nav-tab">
        <div id="conatiner-img">
            <img src="images/1.png" alt="">
        </div>
    </nav>
    <div id="conatiner">
        
        <div id="container-card">

                <h1 class="form-name">Admin-Log-In</h1>
                <hr>
                <div class="items items2">
                   
                    <form action="" id="form-user-data">
                     
                        <input id="email" class="items1 email-data" type="email" placeholder="Enter your Email">
                        <br>
                        <br>
                       
                        <input id="password" class="items1 password-data" type="password" placeholder="Enter Password">
                        <br>
                        <br>
                        <br>
                        <br>
                        <button class="items-btn">Login</button>
                        <br>
                        <br>
                        <p class="fp-item"><u>Forget Password?</u> </p>
                        <br>

                       
    
                    </form>
                </div>
    
            
        </div>

    </div>
    
</body>
<script src="admin-login.js"></script>
</html>
