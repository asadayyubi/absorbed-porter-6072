<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola-Ex</title>
    <link rel="shortcut icon" href="images/1.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Comfortaa:wght@700&family=Comforter+Brush&family=DM+Sans&family=Dancing+Script:wght@700&family=Fuzzy+Bubbles:wght@700&family=Heebo:wght@500&family=Martian+Mono:wght@500&family=Montserrat:wght@400;500&family=Nanum+Gothic:wght@700&family=Open+Sans:ital,wght@1,800&family=Pacifico&family=Roboto:wght@100;300;400;500&family=Silkscreen&family=Unbounded:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <main class="main-section">
        <div class="side-nav">
            <img src="images/1.png" id="site-logo" alt="">
            <div class="btns">
                <div class="btn-div">
                    <p id="db-tab">Dashboard</p>
                </div>

                <div class="btn-div">
                    <p>Users</p>
                </div>

                <div class="btn-div" id="product-div">
                    <p id="pro-tab">Products</p>
                </div>


            </div>

        </div>
        <div class="top-nav">
            <div>
                <h2 class="Db">User</h2>
                <input type="search" name="" id="search-box" placeholder="Search">
                <button id="search-btn">Search</button>

                <div id="admin-info">
                    <img src="images/user-png.png" alt="">
                    <p id="Admin-name"></p>

                </div>
                <div class="dropDown">
                    <p id="edit-profile">Add Admin</p>

                    <hr>
                    <p id="logout">Logout <img src="images/logout png.png" alt="" id="logout-img"></p>


                </div>

            </div>

            

    </main>

    <div class="card-div-top-section">

        <h2>User-Details</h2>

        <div id="users">

        </div>

    </div>




    </div>


    <div id="Outer-div">
        <div id="edit-form">
            <h2>Add New Admin</h2>
            <hr>
            <div id="input-fields">
                <input type="email" id="email" placeholder="Enter Your Email">
                <br>
                <input type="text" id="username" placeholder="Enter Your Username">
                <br>
                <input type="password" id="new-password" placeholder="Enter New Password">
                <br>
                <input type="password" id="re-password" placeholder="Re-Enter Password">
                <br>
                <br>
                <button id="save-btn">Save</button>
            </div>


        </div>
    </div>

</body>
<script src="user.js"></script>

</html>
