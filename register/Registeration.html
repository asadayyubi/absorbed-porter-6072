<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login2.css" />
    <style>
       

    
            button:hover {
        background-color: black;
        color: white;
        font-weight: bolder;
      }
        

    </style>
  </head>
  <body>
    <div id="main">
      <div id="logo">
        <img src="./logo.jpg" alt="" />
      </div>
      <h3><span>Enter Details to Register</span></h3>
      <div id="input">
        <input type="email" id="email-data" autocomplete="email" placeholder="Email" />
      </div>
      <br>
      <div>
        <input type="text" id="fullnameData" autocomplete="Username" placeholder="FullName" />
      </div>
      <br>
      <div>
        <input type="number" id="Mobile-Data" autocomplete="Location" placeholder="Mobile.No" />
      </div>
      <br>
      <div>
        <input type="password" id="Password-data" placeholder="Password" />
      </div>
      <!-- <p id="p1">
        <span 
          >If you are a new user please select any other login option from
          previous page.</span
        >
      </p> -->
      <br>
      <div>
        <button id="submit-Btn" type="submit"><span>Submit</span></button>
      </div>
      
      <p id="p2">
        <span
          >Your email is never shared with external parties nor do we use it to
          spam you in any way.</span
        >
      </p>
    </div>
  </body>
  <script src="Register.js"></script>
</html>
